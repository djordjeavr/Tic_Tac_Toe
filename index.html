<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lacquer&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style2.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>TIC TOC TOE</h1>
  <div id="score">
      <p>Player 1:</p>
<p> Player 2:</p>
  </div>
<div class="wrapper">
    <div data-cell-index="0" class="col"></div>
    <div  data-cell-index="1" class="col"></div>
    <div  data-cell-index="2" class="col"></div>
    <div  data-cell-index="3" class="col"></div>
    <div  data-cell-index="4" class="col"></div>
    <div  data-cell-index="5" class="col"></div>
    <div  data-cell-index="6" class="col"></div>
    <div  data-cell-index="7" class="col"></div>
    <div  data-cell-index="8" class="col"></div>
</div>
<div class="displayGame">
    <h3 id='gameDisplay'> </h3>
    <button onclick="RestartGame()">RESTART</button>
</div>


<script src="index.js"></script>
</body>
</html>
